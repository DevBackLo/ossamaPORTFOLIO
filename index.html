<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ossama PORTFOLIO</title>

    <!-- bs5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Mes styles  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    7
    <!-- Navigation principale -->
    <!-- fixed top pour fixer la nav en haut de la page  -->
    <!-- navbar-expand-lg pour la faire apparaître sur un écran large -->

    <nav class="navbar fixed-top navbar-expand-lg bg-light">
      <div class="container-fluid">
          <!-- collapse effondrement masquer afficher le bouton /// aria-controls accessibilité aria-expanded="false" on démarre avec le menu qui n'est pas étendu on démarre à false  -->
        
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#ma-nav" aria-controls="ma-nav" aria-expanded="false" aria-label="Toggle navigation">
          <!-- navbar-toggler-icon un svg qui fait le bouton -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- collapse navbar-collapse pour la faire apparaître ou non //  attention c'est le même id que dans data-target -->
        <div class="collapse navbar-collapse" id="ma-nav">
          <!-- ul>li*5>a -->
          <!-- navbar-nav pour la ul /// nav-item pour les li /// nav-link pour les a -->
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="accueil" class="nav-link">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a href="portfolio" class="nav-link">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a href="a-propos" class="nav-link">A propos</a>
                  </li>
                  <li class="nav-item">
                    <a href="mes-services" class="nav-link">Mes services</a>
                  </li>
                  <li class="nav-item">
                    <a href="contact" class="nav-link">Contactez-moi</a>
                  </li>
                </ul>
        </div>
        <!-- fin div pour la ul -->
      </div>
      <!-- fin container fluid -->
    </nav>

    <!-- en tête -->
    <header id="accueil" class="bg-dark text-light">
      <img
        src="img/man.svg"
        alt="Patrick isola - Développer 10MentionWebFormation"
      />
      <h1>Salut bienvenue dans mon Portfolio</h1>
      <p>Je suis développeur web à colombbus</p>
    </header>

    <!-- section 1 Portfolio -->
    <section id="portfolio">
      <h2>Mon Portfolio</h2>

      <!-- react twitch -->
      <img src="img/ReactTwitch.png" alt="Patrick isola react twitch" />

      <!-- animation-->
      <img src="img/animation.jpg" alt="Patrick isola animation" />

      <!-- App météo -->
      <img src="img/MeteoApp.png" alt="Patrick isola méteo app" />

      <!-- Site menu-->
      <img src="img/SiteMenu.png" alt="Patrick isola design responsive" />

      <!-- Site pour particuliers-->
      <img
        src="img/SiteResPic.jpg"
        alt="Patrick isola site pour particuliers"
      />

      <!-- Visualisation de données-->
      <img src="img/Visu.jpg" alt="Patrick isola visualisation de données" />

      <!--JS-->
      <img src="img/js.jpg" alt="Patrick isola javascript" />

      <!--grid -->
      <img src="img/grid.jpg" alt="Patrick isola grid" />

      <!--Bulma-->
      <img src="img/bulma.jpg" alt="Patrick framework Bulma" />
    </section>
    <!-- fin de section portfolio -->

    <!-- section 2 a propos -->
    <section id="a-propos">
      <h2>A propos</h2>
    </section>
    <!-- fin de section a propos -->

    <!-- section 3 mes services -->
    <section id="mes-services">
      <h2>Mes services</h2>
    </section>
    <!-- fin de section mes services -->

    <!-- section 4 contact -->
    <section id="contact">
      <h2>Contactez-moi</h2>
    </section>
    <!-- fin de section contact -->

    <!-- JS et Popper de bs5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
